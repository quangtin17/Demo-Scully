<app-layout title="Build a SSG for Angular use Scully">
    <h3>
        Products
    </h3>

    <div class="products-list">
        <div *ngFor="let product of products$ | async" class="products-list__item">
            <app-product-card  [product]="product">
            </app-product-card>
        </div>
    </div>
</app-layout>
